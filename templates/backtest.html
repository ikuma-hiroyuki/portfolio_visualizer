{% load django_bootstrap5 %}
{% bootstrap_css %}

<title>{{ title }}</title>

<div class="container-fluid">
    <h1>Future Backtest Portfolio Asset Allocation</h1>

    <div class="card my-3 page-header">
        <div class="card-header bg-gradient fw-bold text-white text-bg-primary">
            <h2>Future Backtest Overview</h2>
        </div>
        <div class="card-body">
            <p>先物をバックテストします。</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Portfolio Model Configuration</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
